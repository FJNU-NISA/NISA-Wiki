name: Auto Merge PRs

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge') && github.event.pull_request.user.type == 'User'
    runs-on: ubuntu-latest
    steps:
      - name: Enable GitHub auto-merge for PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash  # 可选: merge / squash / rebase

      - name: Attempt merge (fallback)
        uses: pascalgn/automerge-action@v0.16.3
        if: success()
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
